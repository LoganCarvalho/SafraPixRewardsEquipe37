<ion-header>
  <ion-toolbar>
    <ion-title center text-center></ion-title>
    <img object-fit: cover src="../../assets/imgs/safrapix3.png" style="align-items: center">
  </ion-toolbar>
</ion-header>

<ion-content class="body" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4>
        <ion-card class="ion-text-center">
          <ion-card-header>SEU SALDO: R$132,00</ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-card text-center (click)='navegarInformacoes()'>
          <img height="50" width="50" src="../../assets/imgs/iconeInfo.jpg">
          <h2>Informações</h2>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card text-center padding>
          <img height="50" width="50" src="../../assets/imgs/iconPagamentos.jpg">
          <h2>Pagamentos</h2>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card text-center (click)='navegarExtrato()'>
          <img height="50" width="50" src="../../assets/imgs/iconExtrato.jpg">
          <h2>Extrato</h2>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <ion-card text-center padding  (click)='navegarPara()'>
          <img height="50" width="50" src="../../assets/imgs/iconTransf.jpg">
          <h2>Transferência</h2>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card text-center padding>
          <img height="50" width="50" src="../../assets/imgs/iconContatos.jpg">
          <h2>Contatos</h2>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card text-center padding>
          <img height="50" width="50" src="../../assets/imgs/iconUtilizar.jpg">
          <h2>Utilizar</h2>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
